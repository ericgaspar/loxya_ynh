#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "loxya"
name = "Loxya"
description.en = "Explain in *a few (10~15) words* the purpose of the app or what it actually does (it is meant to give a rough idea to users browsing a catalog of 100+ apps)"
description.fr = "Expliquez en *quelques* (10~15) mots l'utilité de l'app ou ce qu'elle fait (l'objectif est de donner une idée grossière pour des utilisateurs qui naviguent dans un catalogue de 100+ apps)"

version = "1.2.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "CC-BY-SA-4.0"
website = "https://robertmanager.org/"
demo = "https://robertmanager.org/try#try-public"
admindoc = "https://robertmanager.org/wiki/install"
code = "https://github.com/Loxya/Loxya"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/loxya"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/Loxya/Loxya/releases/download/1.2.1/Loxya-1.2.1.zip"
    sha256 = "c2347dbf80ab8dad90a92f35e2ba46ba66c3e3858f36fbfdfbe5a5fb16c277ef"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"
    
    #[resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "mariadb-server, php8.3-bcmath, php8.3-curl, php8.3-dom, php8.3-fileinfo, php8.3-gettext, php8.3-iconv, php8.3-intl, php8.3-mbstring, php8.3-pdo, php8.3-mysql, php8.3-xml"

    [resources.database]
    type = "mysql"
